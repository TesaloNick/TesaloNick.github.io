<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Nikolay Antonovich">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <div>
        <div class="container">
            <div class="main-page">
                <img src="images/Layer 1.svg" alt="Layer1" class="main-image">
                <button class="button-sign-up">Sign Up</button>
                <button class="button-log-in">Log In</button>
            </div>
            <div class="log-in">
                <button class="button-main-page">Main page</button>
                <p class="p-main">Email address</p>
                <input type="text" placeholder="Email address" class="adress-log-in">
                <p class="p-main">Password</p>
                <input type="text" placeholder="Password" class="password-log-in">
                <p>Your password needs to be at least 6 characters.</p>
                <button class="send-log-in">Log In</button>
                <a href="#" class="link-to-sign-up">I don't have an account yet</a>
            </div>
            <div class="sign-up">
                <button class="button-main-page">Main page</button>
                <p class="p-main">Email address</p>
                <input type="text" placeholder="Email address" class="adress-registration">
                <p class="p-main">Password</p>
                <input type="text" placeholder="Password" class="password-registration">
                <p>Your password needs to be at least 6 characters.</p>
                <p class="p-main">Repeat Password</p>
                <input type="text" placeholder="Repeat Password" class="password-registration-repeat">           
                <button class="send-registration">Sign Up</button>
                <a href="#" class="link-to-log-in">Already have an account</a>
            </div>
        </div>
    </div>

</body>
</html>
