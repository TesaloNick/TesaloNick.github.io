<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCINCLUB 1</title>
  <link rel="stylesheet" href="./style.css">
  <link href="http://fonts.cdnfonts.com/css/fs-elliot-pro?styles=103048,103043" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.9.0/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.9.0/slick/slick-theme.css"/>

</head>
<body>
  <div class="background">
    <img src="./img/background/back1 1.svg" class="background__background-left" alt="">
    <img src="./img/background/back 1.svg" class="background__background-right" alt="">
    <img src="./img/background/neon2.svg" class="background__neon-left" alt="">
    <img src="./img/background/neon1.svg" class="background__neon-right" alt="">
    <img src="./img/background/neon.svg" class="background__neon-right-blink" alt="">
    <img src="./img/back1 1.svg" class="background__background-up" alt="">
    <img src="./img/koko.svg" class="background__koko no-active" alt="">
    <div class="center-informations">
      <div class="center-informations__header">
        <div class="center-informations__language">
          <select class="language__select">
            <option value="0" data-imagesrc="./img/flag-of-uk.svg">EN</option>
            <option value="1" data-imagesrc="./img/flag-of-russia.png">RU</option>
          </select>
        </div>
        <img src="./img/logo.svg" alt="logo1" class="center-informations__logo">
      </div>
      <p class="center-informations__title">open case &<br>take your gift!</p>
      <p class="center-informations__text">click to the button and open case right now!</p>
      <img src="./img/case.png" alt="case" class="center-informations__case-page">
      <div class="center-informations__mask-group-block no-active">
        <img src="./img/arrow-down.svg" alt="" class="arrow-down">
        <img src="./img/arrow-up.svg" alt="" class="arrow-up">
        <div class="center-informations__mask-group mask-group">
          <div class="mask-group__container">
            <img src="./img/items/1.svg" alt="" class="mask-group__img1" data-color="2631FF">
            <img src="./img/items/2.svg" alt="" class="mask-group__img2" data-color="FF3C7B">
            <img src="./img/items/3.svg" alt="" class="mask-group__img3" data-color="B0B0B0">
            <img src="./img/items/4.svg" alt="" class="mask-group__img4" data-color="C5C9D2">
            <img src="./img/items/5.svg" alt="" class="mask-group__img5" data-color="3D98FF">
            <img src="./img/items/6.svg" alt="" class="mask-group__img6" data-color="4822D7">
            <img src="./img/items/7.svg" alt="" class="mask-group__img7" data-color="EA7B14">
            <img src="./img/items/8.svg" alt="" class="mask-group__img8" data-color="D0332A">
            <img src="./img/items/9.svg" alt="" class="mask-group__img9" data-color="FF3C7B">
            <img src="./img/items/10.svg" alt="" class="mask-group__img10" data-color="FFF500">
            <img src="./img/items/11.svg" alt="" class="mask-group__img11" data-color="FF3C7B">
            <img src="./img/items/12.svg" alt="" class="mask-group__img12" data-color="CC9633">
            <img src="./img/items/13.svg" alt="" class="mask-group__img13" data-color="2631FF">
            <img src="./img/items/14.svg" alt="" class="mask-group__img14" data-color="FF3C7B">
          </div>
        </div>
        <div class="center-informations__goal no-active">
          <img src="" alt="" class="center-informations__goal-img">
        </div>
      </div>
      <div class="center-informations__button button-yellow" data-slide='1'></div>
      <div class="center-informations__button button-green no-active"></div>
      <div class="center-informations__koko koko">
        <img class="koko__img" src="./img/koko.svg" alt="koko">
        <img class="koko__img-back" src="./img/1 7.svg" alt="">
      </div>
      <div class="center-informations__payment">
        <img src="./img/payment/logo 1-1.png" alt="logo 1-1">
        <img src="./img/payment/logo 1-2.png" alt="logo 1-1">
        <img src="./img/payment/logo 1-3.png" alt="logo 1-1">
        <img src="./img/payment/logo 1-4.png" alt="logo 1-1">
        <img src="./img/payment/logo 1-5.png" alt="logo 1-1">
        <img src="./img/payment/logo 1-6.png" alt="logo 1-1">
        <img src="./img/payment/logo 1-7.png" alt="logo 1-1">
        <img src="./img/payment/logo 1-8.png" alt="logo 1-1">
        <img src="./img/payment/logo 1-9.png" alt="logo 1-1">
      </div>
    </div>
  </div>

  

  <link rel="stylesheet" href="./slick/slick.css">
  <link rel="stylesheet" href="./slick/slick-theme.css">
  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="./slick/slick.min.js"></script>
  <!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script> -->
  <script type="text/javascript" src="https://cdn.rawgit.com/prashantchaudhary/ddslick/master/jquery.ddslick.min.js" ></script>
  <script defer src="./script.js"></script>


</body>
</html>
