<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCINCLUB 1</title>
  <link rel="stylesheet" href="./style.css">
  <link href="http://fonts.cdnfonts.com/css/fs-elliot-pro?styles=103048,103043" rel="stylesheet">
</head>
<body>
  <div class="background">
    <img src="./img/background/back1 1.svg" class="background__background-left" alt="">
    <img src="./img/background/back 1.svg" class="background__background-right" alt="">
    <img src="./img/background/neon2.svg" class="background__neon-left" alt="">
    <img src="./img/background/neon1.svg" class="background__neon-right" alt="">
    <img src="./img/back1 1.svg" class="background__background-up" alt="">
    <div class="center-informations">
      <div class="center-informations__header">
        <div class="center-informations__language">
          <select class="language__select">
            <option value="0" data-imagesrc="./img/flag-of-uk.svg">EN</option>
            <option value="1" data-imagesrc="./img/flag-of-russia.png">RU</option>
          </select>
        </div>
        <img src="./img/logo.svg" alt="logo1" class="center-informations__logo">
      </div>
      <p class="center-informations__title">open case & take your gift!</p>
      <p class="center-informations__text">click to the button and open case right now!</p>
      <img src="./img/case.png" alt="case" class="center-informations__case-page">
      <div class="center-informations__button"></div>
      <div class="center-informations__koko koko">
        <img class="koko__img" src="./img/koko.png" alt="koko">
        <img class="koko__img-back" src="./img/1 7.svg" alt="">
      </div>
      <div class="center-informations__payment">
        <img src="./img/payment/logo 1-1.png" alt="logo 1-1">
        <img src="./img/payment/logo 1-2.png" alt="logo 1-1">
        <img src="./img/payment/logo 1-3.png" alt="logo 1-1">
        <img src="./img/payment/logo 1-4.png" alt="logo 1-1">
        <img src="./img/payment/logo 1-5.png" alt="logo 1-1">
        <img src="./img/payment/logo 1-6.png" alt="logo 1-1">
        <img src="./img/payment/logo 1-7.png" alt="logo 1-1">
        <img src="./img/payment/logo 1-8.png" alt="logo 1-1">
        <img src="./img/payment/logo 1-9.png" alt="logo 1-1">
      </div>
    </div>
  </div>

  
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/prashantchaudhary/ddslick/master/jquery.ddslick.min.js" ></script>
  <script>
    $('.language__select').ddslick({
      width: '92px'
    });
  </script>
</body>
</html>
